<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/flowers.png" type="image/x-icon" />
    <title>Flores Para Ti - 21 de Septiembre</title>
    <style>
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-color: #000;
            --golden: #FFD700;
            --yellow-bright: #FFFF00;
            --green-leaf: #228B22;
        }

        body {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-height: 100vh;
            background-color: #000;
            overflow-x: hidden;
            perspective: 1000px;
            font-family: 'Arial', sans-serif;
        }

        /* Mensaje principal con girasol */
        .main-message {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(25,25,25,0.9) 100%);
            padding: 20px 30px;
            border-radius: 20px;
            border: 2px solid var(--golden);
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(10px);
            animation: message-glow 3s ease-in-out infinite alternate;
        }

        @keyframes message-glow {
            0% { box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3); }
            100% { box-shadow: 0 12px 40px rgba(255, 215, 0, 0.6); }
        }

        .main-message .sunflower-icon {
            font-size: 2.5rem;
            animation: rotate-sunflower 4s linear infinite;
        }

        @keyframes rotate-sunflower {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .main-message .message-text {
            color: var(--golden);
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            line-height: 1.4;
        }

        .main-message .date-highlight {
            color: var(--yellow-bright);
            font-size: 1.5rem;
            animation: date-pulse 2s ease-in-out infinite;
        }

        @keyframes date-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Control de música mejorado con nombre de canción */
        .music-player {
            position: fixed;
            top: 120px;
            right: 20px;
            z-index: 999;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid var(--golden);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            min-width: 200px;
            max-width: 280px;
        }

        .music-player h3 {
            color: var(--golden);
            text-align: center;
            margin: 0;
            font-size: 1rem;
        }

        /* Nombre de la canción actual */
        .current-song {
            color: white;
            font-size: 0.8rem;
            text-align: center;
            font-style: italic;
            padding: 8px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 8px;
            border-left: 3px solid var(--golden);
            width: 100%;
            min-height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-wrap: break-word;
            hyphens: auto;
            line-height: 1.2;
        }

        .current-song.playing {
            animation: song-glow 2s ease-in-out infinite alternate;
        }

        @keyframes song-glow {
            0% { background: rgba(255, 215, 0, 0.1); }
            100% { background: rgba(255, 215, 0, 0.2); }
        }

        .music-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 5px;
        }

        .control-btn {
            background: var(--golden);
            border: none;
            color: black;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        /* Sección de frases aleatorias - ADAPTABLE */
        .quotes-section {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 999;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--golden);
            backdrop-filter: blur(10px);
            min-width: 300px;
            max-width: 400px;
            width: auto;
        }

        .quotes-section h3 {
            color: var(--golden);
            text-align: center;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        /* Cuadro de frases ADAPTABLE */
        .quote-display {
            color: white;
            font-style: italic;
            text-align: center;
            line-height: 1.5;
            padding: 15px;
            border-left: 3px solid var(--golden);
            background: rgba(255, 215, 0, 0.05);
            border-radius: 5px;
            margin-bottom: 15px;
            word-wrap: break-word;
            hyphens: auto;
            /* ALTURA AUTOMÁTICA - se adapta al contenido */
            min-height: auto;
            height: auto;
            /* Flexbox para centrado vertical cuando hay pocas palabras */
            display: flex;
            align-items: center;
            justify-content: center;
            /* Transición suave para cambios de tamaño */
            transition: all 0.3s ease;
        }

        /* Estados del cuadro según longitud del texto */
        .quote-display.short-text {
            min-height: 60px;
            font-size: 0.95rem;
        }

        .quote-display.medium-text {
            min-height: 80px;
            font-size: 0.9rem;
        }

        .quote-display.long-text {
            min-height: 100px;
            font-size: 0.85rem;
            line-height: 1.4;
            text-align: left;
            align-items: flex-start;
            padding-top: 20px;
        }

        .quote-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .quote-btn {
            background: linear-gradient(135deg, var(--golden) 0%, #FFA500 100%);
            border: none;
            color: black;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .quote-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        /* Estrellas cayendo - SOLO BLANCAS Y AMARILLAS */
        .falling-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .falling-star {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: simple-fall linear infinite;
        }

        /* Estrellas blancas */
        .falling-star.white {
            color: white;
            text-shadow: 0 0 10px white, 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Estrellas amarillas */
        .falling-star.yellow {
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px rgba(255, 215, 0, 0.5);
        }

        /* Animación simple de caída vertical */
        @keyframes simple-fall {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Letras sincronizadas */
        #lyrics {
            font-size: 28px;
            font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
            color: white;
            position: absolute;
            margin-bottom: 20%;
            z-index: 10;
            font-weight: bold;
            letter-spacing: 4px;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @media only screen and (max-width: 600px) {
            #lyrics {
                font-size: 16px;
                margin-bottom: 530px;
                letter-spacing: 3px;
            }

            .main-message {
                top: 10px;
                padding: 15px 20px;
                width: 90%;
            }

            .main-message .message-text {
                font-size: 1rem;
            }

            .music-player, .quotes-section {
                width: 90%;
                max-width: 90%;
                left: 5%;
            }

            .music-player {
                top: 100px;
                right: 5%;
                min-width: auto;
            }

            .current-song {
                font-size: 0.75rem;
            }
        }

        .titulo {
            margin-bottom: 180px;
            font-family: "Arial Narrow", Arial, sans-serif;
            color: #FFD700;
            position: absolute;
            font-weight: bold;
            letter-spacing: 10px;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
            text-align: center;
            text-shadow: 0 0 20px #FFD700;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .flowers {
            position: relative;
            transform: scale(0.9);
        }

        @media only screen and (max-width: 600px) {
            .flowers {
                font-size: 14px;
                margin-bottom: 35%;
                letter-spacing: 3px;
                transform: scale(1.0);
            }
        }

        /* Estilos base para las flores (girasoles) */
        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            --fl-speed: 0.8s;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .flower:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        /* Animaciones de movimiento para nuevas flores */
        .new-flower {
            animation: flower-entrance 3s ease-out;
        }

        @keyframes flower-entrance {
            0% {
                opacity: 0;
                transform: translateY(-200px) scale(0) rotate(-180deg);
            }
            30% {
                opacity: 0.7;
                transform: translateY(-100px) scale(0.5) rotate(-90deg);
            }
            60% {
                opacity: 1;
                transform: translateY(-30px) scale(1.2) rotate(30deg);
            }
            80% {
                transform: translateY(-10px) scale(0.9) rotate(-15deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0px) scale(1) rotate(0deg);
            }
        }

        /* Movimiento continuo para flores dinámicas */
        .flower.dancing {
            animation: flower-dance 6s ease-in-out infinite;
        }

        @keyframes flower-dance {
            0%, 100% { 
                transform: translateX(0px) rotate(0deg) scale(1);
            }
            25% { 
                transform: translateX(5px) rotate(2deg) scale(1.05);
            }
            50% { 
                transform: translateX(-3px) rotate(-1deg) scale(0.95);
            }
            75% { 
                transform: translateX(2px) rotate(1deg) scale(1.02);
            }
        }

        /* Girasol 1 */
        .flower--1 {
            animation: moving-flower-1 4s linear infinite;
        }

        .flower--1 .flower__line {
            height: 70vmin;
            animation-delay: 0.3s;
        }

        /* Girasol 2 */
        .flower--2 {
            left: 50%;
            transform: rotate(20deg);
            animation: moving-flower-2 4s linear infinite;
        }

        .flower--2 .flower__line {
            height: 60vmin;
            animation-delay: 0.6s;
        }

        /* Girasol 3 */
        .flower--3 {
            left: 50%;
            transform: rotate(-15deg);
            animation: moving-flower-3 4s linear infinite;
        }

        .flower--3 .flower__line {
            animation-delay: 0.9s;
        }

        /* Pétalos de girasol */
        .flower__leafs {
            position: relative;
            animation: blooming-flower 2s backwards;
        }

        .flower__leafs--1 {
            animation-delay: 1.1s;
        }

        .flower__leafs--2 {
            animation-delay: 1.4s;
        }

        .flower__leafs--3 {
            animation-delay: 1.7s;
        }

        .flower__leafs::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            transform: translate(-50%, -100%);
            width: 8vmin;
            height: 8vmin;
            background-color: #f9fd25;
            filter: blur(10vmin);
        }

        /* Pétalos individuales del girasol */
        .flower__leaf {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 8vmin;
            height: 11vmin;
            border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
            background-color: #FFD700;
            transform-origin: bottom center;
            opacity: 0.9;
            box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        }

        .flower__leaf--1 {
            transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
        }

        .flower__leaf--2 {
            transform: translate(-50%, -4%) rotateX(40deg);
        }

        .flower__leaf--3 {
            transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
        }

        .flower__leaf--4 {
            width: 8vmin;
            height: 8vmin;
            transform-origin: bottom left;
            border-radius: 4vmin 10vmin 4vmin 4vmin;
            transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
            background-color: #8B4513;
            z-index: 1;
            opacity: 0.8;
        }

        /* Centro del girasol */
        .flower__white-circle {
            position: absolute;
            left: -3.5vmin;
            top: -3vmin;
            width: 9vmin;
            height: 4vmin;
            border-radius: 50%;
            background-color: #8B4513;
        }

        .flower__white-circle::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 45%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border-radius: inherit;
            background: repeating-radial-gradient(circle, #654321 1px, #8B4513 3px, #654321 5px);
        }

        /* Tallo */
        .flower__line {
            height: 55vmin;
            width: 1.5vmin;
            background-image: 
                linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2)),
                linear-gradient(to top, transparent 10%, #14757a, #39c6d6);
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
            animation: grow-flower-tree 4s backwards;
        }

        /* Hojas del tallo */
        .flower__line__leaf {
            --w: 7vmin;
            --h: calc(var(--w) + 2vmin);
            position: absolute;
            top: 20%;
            left: 90%;
            width: var(--w);
            height: var(--h);
            border-top-right-radius: var(--h);
            border-bottom-left-radius: var(--h);
            background-image: linear-gradient(to top, rgba(20, 117, 122, 0.4), #5ed639);
        }

        .flower__line__leaf--1 { transform: rotate(70deg) rotateY(30deg); }
        .flower__line__leaf--2 { top: 45%; transform: rotate(70deg) rotateY(30deg); }
        .flower__line__leaf--3, .flower__line__leaf--4, .flower__line__leaf--6 {
            border-top-right-radius: 0;
            border-bottom-left-radius: 0;
            border-top-left-radius: var(--h);
            border-bottom-right-radius: var(--h);
            left: -460%;
            top: 12%;
            transform: rotate(-70deg) rotateY(30deg);
        }
        .flower__line__leaf--4 { top: 40%; }
        .flower__line__leaf--5 { top: 0; transform-origin: left; transform: rotate(70deg) rotateY(30deg) scale(0.6); }
        .flower__line__leaf--6 { top: -2%; left: -450%; transform-origin: right; transform: rotate(-70deg) rotateY(30deg) scale(0.6); }

        /* Efectos de luz */
        .flower__light {
            position: absolute;
            bottom: 0vmin;
            width: 1vmin;
            height: 1vmin;
            background-color: rgb(255, 251, 0);
            border-radius: 50%;
            filter: blur(0.2vmin);
            animation: light-ans 4s linear infinite backwards;
        }

        .flower__light:nth-child(odd) {
            background-color: #23f0ff;
        }

        .flower__light--1 { left: -2vmin; animation-delay: 1s; }
        .flower__light--2 { left: 3vmin; animation-delay: 0.5s; }
        .flower__light--3 { left: -6vmin; animation-delay: 0.3s; }
        .flower__light--4 { left: 6vmin; animation-delay: 0.9s; }
        .flower__light--5 { left: -1vmin; animation-delay: 1.5s; }
        .flower__light--6 { left: -4vmin; animation-delay: 3s; }
        .flower__light--7 { left: 3vmin; animation-delay: 2s; }
        .flower__light--8 { left: -6vmin; animation-delay: 3.5s; }

        /* Animaciones principales */
        @keyframes moving-flower-1 {
            0%, 100% { transform: rotate(2deg); }
            50% { transform: rotate(-2deg); }
        }

        @keyframes moving-flower-2 {
            0%, 100% { transform: rotate(18deg); }
            50% { transform: rotate(22deg); }
        }

        @keyframes moving-flower-3 {
            0%, 100% { transform: rotate(-13deg); }
            50% { transform: rotate(-17deg); }
        }

        @keyframes blooming-flower {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes grow-flower-tree {
            0% { height: 0; }
            100% { height: 55vmin; }
        }

        @keyframes light-ans {
            0% { opacity: 0; }
            25% { opacity: 1; }
            75% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Controles de jardín */
        .garden-controls {
            position: fixed;
            top: 120px;
            left: 20px;
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .garden-btn {
            background: linear-gradient(135deg, var(--golden) 0%, #FFA500 100%);
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .garden-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        /* Contador de flores */
        .flower-counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            color: var(--golden);
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 0 0 10px var(--golden);
            border: 1px solid var(--golden);
        }

        /* Efectos de partículas para interacciones */
        .sparkle {
            position: fixed;
            pointer-events: none;
            font-size: 16px;
            z-index: 20;
            animation: sparkle-float 2s ease-out forwards;
        }

        @keyframes sparkle-float {
            0% { 
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            100% { 
                opacity: 0;
                transform: translateY(-100px) scale(0.3) rotate(360deg);
            }
        }
    </style>
</head>
<body class="container">
    <!-- Audio principal oculto -->
    <audio id="mainAudio" loop>
        <source src="sound/FloresAmarillas.mp3" type="audio/mpeg">
    </audio>

    <!-- Estrellas cayendo en el fondo -->
    <div class="falling-stars" id="fallingStars"></div>

    <!-- Mensaje principal con girasol -->
    <div class="main-message">
        <div class="sunflower-icon">🌻</div>
        <div class="message-text">
            Flores Para Ti<br>
            <span class="date-highlight">Feliz 21 de Septiembre</span>
        </div>
        <div class="sunflower-icon">🌻</div>
    </div>

    <!-- Control de música mejorado con nombre de canción -->
    <div class="music-player">
        <h3>🎵 Control Musical</h3>
        <div class="current-song" id="currentSongName">
            ♪ Flores - Christian Basso
        </div>
        <div class="music-controls">
            <button class="control-btn" id="prevBtn">⏮️</button>
            <button class="control-btn" id="playPauseBtn">▶️</button>
            <button class="control-btn" id="nextBtn">⏭️</button>
        </div>
    </div>

    <!-- Controles de jardín -->
    <div class="garden-controls">
        <button class="garden-btn" onclick="addFlower()">➕ Agregar</button>
        <button class="garden-btn" onclick="removeFlower()">➖ Quitar</button>
        <button class="garden-btn" onclick="animateAll()">✨ Animar</button>
        <button class="garden-btn" onclick="clearGarden()">🧹 Limpiar</button>
    </div>

    <!-- Sección de frases aleatorias ADAPTABLE -->
    <div class="quotes-section">
        <h3>🌻 Frases 🌻</h3>
        <div class="quote-display short-text" id="quoteDisplay">
            "🌺 La amistad es el ingrediente más importante en la receta de la vida."
        </div>
        <div class="quote-controls">
            <button class="quote-btn" onclick="changeQuote()">Nueva Frase</button>
            <button class="quote-btn" onclick="toggleAutoQuote()" id="autoBtn">Auto: OFF</button>
        </div>
    </div>

    <!-- Contador de flores -->
    <div class="flower-counter">
        🌻 Flores: <span id="flowerCount">3</span>
    </div>

    <!-- Letras sincronizadas -->
    <div id="lyrics"></div>

    <!-- Título principal -->
    <h1 class="titulo"></h1>

    <!-- Contenedor de flores -->
    <div class="flowers" id="flowersContainer">
        <!-- Girasol 1 -->
        <div class="flower flower--1" data-flower-id="1">
            <div class="flower__leafs flower__leafs--1">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__white-circle"></div>

                <div class="flower__light flower__light--1"></div>
                <div class="flower__light flower__light--2"></div>
                <div class="flower__light flower__light--3"></div>
                <div class="flower__light flower__light--4"></div>
                <div class="flower__light flower__light--5"></div>
                <div class="flower__light flower__light--6"></div>
                <div class="flower__light flower__light--7"></div>
                <div class="flower__light flower__light--8"></div>
            </div>
            <div class="flower__line">
                <div class="flower__line__leaf flower__line__leaf--1"></div>
                <div class="flower__line__leaf flower__line__leaf--2"></div>
                <div class="flower__line__leaf flower__line__leaf--3"></div>
                <div class="flower__line__leaf flower__line__leaf--4"></div>
                <div class="flower__line__leaf flower__line__leaf--5"></div>
                <div class="flower__line__leaf flower__line__leaf--6"></div>
            </div>
        </div>

        <!-- Girasol 2 -->
        <div class="flower flower--2" data-flower-id="2">
            <div class="flower__leafs flower__leafs--2">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__white-circle"></div>

                <div class="flower__light flower__light--1"></div>
                <div class="flower__light flower__light--2"></div>
                <div class="flower__light flower__light--3"></div>
                <div class="flower__light flower__light--4"></div>
                <div class="flower__light flower__light--5"></div>
                <div class="flower__light flower__light--6"></div>
                <div class="flower__light flower__light--7"></div>
                <div class="flower__light flower__light--8"></div>
            </div>
            <div class="flower__line">
                <div class="flower__line__leaf flower__line__leaf--1"></div>
                <div class="flower__line__leaf flower__line__leaf--2"></div>
                <div class="flower__line__leaf flower__line__leaf--3"></div>
                <div class="flower__line__leaf flower__line__leaf--4"></div>
            </div>
        </div>

        <!-- Girasol 3 -->
        <div class="flower flower--3" data-flower-id="3">
            <div class="flower__leafs flower__leafs--3">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__white-circle"></div>

                <div class="flower__light flower__light--1"></div>
                <div class="flower__light flower__light--2"></div>
                <div class="flower__light flower__light--3"></div>
                <div class="flower__light flower__light--4"></div>
                <div class="flower__light flower__light--5"></div>
                <div class="flower__light flower__light--6"></div>
                <div class="flower__light flower__light--7"></div>
                <div class="flower__light flower__light--8"></div>
            </div>
            <div class="flower__line">
                <div class="flower__line__leaf flower__line__leaf--1"></div>
                <div class="flower__line__leaf flower__line__leaf--2"></div>
                <div class="flower__line__leaf flower__line__leaf--3"></div>
                <div class="flower__line__leaf flower__line__leaf--4"></div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let audio = document.getElementById('mainAudio');
        let lyrics = document.querySelector("#lyrics");
        let flowerCounter = 3;
        let nextFlowerId = 4;
        let currentSongIndex = 0;
        let isPlaying = false;
        let autoQuoteEnabled = false;
        let quoteInterval;

        // Lista de canciones con nombres amigables
        const playlist = [
            {
                file: "sound/FloresAmarillas.mp3",
                name: "♪ Flores Amarillas - Floricienta"
            },
            {
                file: "sound/ColorEsperanza.mp3",
                name: "♪ Color Esperanza - Diego Torres"
            },
            {
                file: "sound/Sunflower.mp3", 
                name: "♪ Sunflower - Post Malone & Swae Lee"
            },
            {
                file: "sound/Yellow.mp3",
                name: "♪ Yellow - Coldplay"
            },
        ];

        // Frases románticas
        const romanticQuotes = [
            "🌼 La vida es mejor con amigos que se vuelven familia",
            "💛 La amistad verdadera no se trata de ser inseparables, sino de poder estar separados y que nada cambie",
            "✨ Un verdadero amigo es aquel que conoce tus cicatrices y aún así elige quedarse.",
            "🌺 La amistad es el ingrediente más importante en la receta de la vida.",
            "🌷 Un amigo es ese que convierte los momentos simples en recuerdos inolvidables.",
            "💐 La amistad no se mide por el tiempo, sino por la sinceridad y el cariño.",
            "🌞 Un buen amigo ilumina tu vida como el sol ilumina la mañana."
        ];

        // Array de letras sincronizadas
        const lyricsData = [
            { text: "💛 La amistad es el puente que une corazones en cualquier distancia.", time: 15 },
            { text: "✨ Las risas compartidas con un amigo son los mejores recuerdos de la vida.", time: 18 },
            { text: "🌺 La amistad sincera es un regalo que no se compra ni se vende, solo se cultiva.", time: 27 },
            { text: "🌷 Un amigo verdadero es aquel que llega para quedarse en todas las estaciones de la vida.", time: 32 },
            { text: "💐 La amistad es un refugio donde el alma descansa.", time: 33 },
            { text: "🌞 Tener un amigo es tener un tesoro que brilla más que el oro.", time: 41 }
        ];

        // Función para crear estrellas cayendo SOLO blancas y amarillas
        function createSimpleFallingStars() {
            const starsContainer = document.getElementById('fallingStars');
            const starTypes = ['⭐', '✨', '✦', '✧'];

            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'falling-star';
                star.textContent = starTypes[Math.floor(Math.random() * starTypes.length)];

                const isYellow = Math.random() > 0.5;
                star.classList.add(isYellow ? 'yellow' : 'white');

                star.style.left = Math.random() * 100 + '%';
                star.style.animationDuration = (Math.random() * 6 + 4) + 's';
                star.style.animationDelay = Math.random() * 8 + 's';
                star.style.fontSize = (Math.random() * 8 + 16) + 'px';

                starsContainer.appendChild(star);
            }
        }

        // Función para actualizar el nombre de la canción
        function updateCurrentSongName() {
            const songNameElement = document.getElementById('currentSongName');
            const currentSong = playlist[currentSongIndex];

            if (songNameElement && currentSong) {
                songNameElement.textContent = currentSong.name;

                // Agregar/remover clase de animación según si está reproduciendo
                if (isPlaying) {
                    songNameElement.classList.add('playing');
                } else {
                    songNameElement.classList.remove('playing');
                }
            }
        }

        // Funciones de control musical mejoradas
        function togglePlayPause() {
            const btn = document.getElementById('playPauseBtn');
            if (isPlaying) {
                audio.pause();
                btn.textContent = '▶️';
                isPlaying = false;
            } else {
                audio.play();
                btn.textContent = '⏸️';
                isPlaying = true;
            }
            updateCurrentSongName();
        }

        function playNextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(currentSongIndex);
        }

        function playPrevSong() {
            currentSongIndex = currentSongIndex > 0 ? currentSongIndex - 1 : playlist.length - 1;
            loadSong(currentSongIndex);
        }

        function loadSong(index) {
            const song = playlist[index];
            audio.src = song.file;
            updateCurrentSongName();

            if (isPlaying) {
                audio.play();
            }
        }

        // Función para determinar la clase CSS según la longitud del texto
        function getTextLengthClass(text) {
            const length = text.length;
            if (length <= 50) return 'short-text';
            if (length <= 100) return 'medium-text';
            return 'long-text';
        }

        // Función para cambiar frases con adaptación de tamaño
        function changeQuote() {
            const quoteDisplay = document.getElementById('quoteDisplay');
            const randomIndex = Math.floor(Math.random() * romanticQuotes.length);
            const newQuote = `"${romanticQuotes[randomIndex]}"`;

            quoteDisplay.style.opacity = '0';

            setTimeout(() => {
                // Remover clases anteriores
                quoteDisplay.classList.remove('short-text', 'medium-text', 'long-text');

                // Agregar nueva clase según longitud
                const lengthClass = getTextLengthClass(newQuote);
                quoteDisplay.classList.add(lengthClass);

                // Actualizar texto
                quoteDisplay.textContent = newQuote;
                quoteDisplay.style.opacity = '1';
            }, 300);
        }

        // Función para sincronizar letras
        function updateLyrics() {
            if (!audio || audio.paused) return;

            const time = Math.floor(audio.currentTime);
            const currentLine = lyricsData.find(
                (line) => time >= line.time && time < line.time + 6
            );

            if (currentLine) {
                const fadeInDuration = 0.1;
                const opacity = Math.min(1, (time - currentLine.time) / fadeInDuration);
                lyrics.style.opacity = opacity;
                lyrics.innerHTML = currentLine.text;
            } else {
                lyrics.style.opacity = 0;
                lyrics.innerHTML = "";
            }
        }

        function toggleAutoQuote() {
            const btn = document.getElementById('autoBtn');

            if (autoQuoteEnabled) {
                clearInterval(quoteInterval);
                autoQuoteEnabled = false;
                btn.textContent = 'Auto: OFF';
            } else {
                quoteInterval = setInterval(changeQuote, 8000);
                autoQuoteEnabled = true;
                btn.textContent = 'Auto: ON';
            }
        }

        // Función para agregar flores con movimiento
        function addFlower() {
            const container = document.getElementById('flowersContainer');

            const newFlower = document.createElement('div');
            newFlower.className = 'flower new-flower';
            newFlower.setAttribute('data-flower-id', nextFlowerId);

            const positions = [
                'left: 5%;', 'left: 15%;', 'left: 25%;', 'left: 35%;', 'left: 45%;', 
                'left: 55%;', 'left: 65%;', 'left: 75%;', 'left: 85%;', 'left: 95%;'
            ];
            const randomPosition = positions[Math.floor(Math.random() * positions.length)];

            newFlower.style.cssText = randomPosition;

            newFlower.innerHTML = `
                <div class="flower__leafs">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__white-circle"></div>
                    ${Array(8).fill().map((_, i) => 
                        `<div class="flower__light flower__light--${i+1}"></div>`
                    ).join('')}
                </div>
                <div class="flower__line">
                    ${Array(6).fill().map((_, i) => 
                        `<div class="flower__line__leaf flower__line__leaf--${i+1}"></div>`
                    ).join('')}
                </div>
            `;

            container.appendChild(newFlower);

            setTimeout(() => {
                newFlower.classList.remove('new-flower');
                newFlower.classList.add('dancing');
            }, 3000);

            newFlower.addEventListener('click', function() {
                createSparkles(this);
                this.style.animation = 'blooming-flower 0.8s ease-out';
                setTimeout(() => {
                    this.style.animation = '';
                    if (this.classList.contains('dancing')) {
                        this.style.animation = 'flower-dance 6s ease-in-out infinite';
                    }
                }, 800);
            });

            flowerCounter++;
            nextFlowerId++;
            updateFlowerCounter();
        }

        // Función para crear chispas - también solo blancas y amarillas
        function createSparkles(element) {
            const sparkleTypes = ['✨', '⭐', '✦', '💫'];
            const rect = element.getBoundingClientRect();

            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = sparkleTypes[Math.floor(Math.random() * sparkleTypes.length)];

                const isYellow = Math.random() > 0.5;
                sparkle.style.color = isYellow ? '#FFD700' : 'white';
                sparkle.style.textShadow = isYellow ? 
                    '0 0 10px #FFD700' : '0 0 10px white';

                sparkle.style.left = rect.left + rect.width/2 + (Math.random() - 0.5) * 80 + 'px';
                sparkle.style.top = rect.top + rect.height/2 + (Math.random() - 0.5) * 80 + 'px';
                sparkle.style.animationDelay = i * 0.1 + 's';

                document.body.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
        }

        function removeFlower() {
            const flowers = document.querySelectorAll('.flower');
            if (flowers.length > 3) {
                const lastFlower = flowers[flowers.length - 1];
                lastFlower.style.animation = 'flower-entrance 0.5s ease-in reverse';
                setTimeout(() => {
                    lastFlower.remove();
                    flowerCounter--;
                    updateFlowerCounter();
                }, 500);
            }
        }

        function animateAll() {
            const flowers = document.querySelectorAll('.flower');
            flowers.forEach((flower, index) => {
                setTimeout(() => {
                    createSparkles(flower);
                    flower.style.animation = 'blooming-flower 0.8s ease-out';
                    setTimeout(() => {
                        flower.style.animation = '';
                        if (flower.classList.contains('dancing')) {
                            flower.style.animation = 'flower-dance 6s ease-in-out infinite';
                        }
                    }, 800);
                }, index * 200);
            });
        }

        function clearGarden() {
            const flowers = document.querySelectorAll('.flower');
            flowers.forEach((flower, index) => {
                if (index > 2) {
                    setTimeout(() => {
                        flower.style.animation = 'flower-entrance 0.3s ease-in reverse';
                        setTimeout(() => {
                            flower.remove();
                        }, 300);
                    }, index * 100);
                }
            });

            setTimeout(() => {
                flowerCounter = 3;
                nextFlowerId = 4;
                updateFlowerCounter();
            }, 1000);
        }

        function updateFlowerCounter() {
            document.getElementById('flowerCount').textContent = flowerCounter;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            createSimpleFallingStars();
            setInterval(createSimpleFallingStars, 40000);

            // Configurar controles musicales
            document.getElementById('playPauseBtn').addEventListener('click', togglePlayPause);
            document.getElementById('nextBtn').addEventListener('click', playNextSong);
            document.getElementById('prevBtn').addEventListener('click', playPrevSong);

            // Configurar auto-siguiente canción
            audio.addEventListener('ended', playNextSong);

            audio.volume = 0.7;

            // Inicializar nombre de canción
            updateCurrentSongName();

            setInterval(updateLyrics, 1000);

            document.querySelectorAll('.flower').forEach(flower => {
                flower.addEventListener('click', function() {
                    createSparkles(this);
                });
            });

            // Configurar primera frase con clase adecuada
            const initialQuote = document.getElementById('quoteDisplay');
            const initialClass = getTextLengthClass(initialQuote.textContent);
            initialQuote.classList.remove('short-text');
            initialQuote.classList.add(initialClass);

            // Auto-inicio de reproducción
            setTimeout(() => {
                audio.play().then(() => {
                    isPlaying = true;
                    document.getElementById('playPauseBtn').textContent = '⏸️';
                    updateCurrentSongName();
                }).catch(err => {
                    console.log('Auto-play bloqueado por el navegador');
                });
            }, 1000);
        });

        // Función para ocultar título
        function ocultar_titulo() {
            const titulo = document.querySelector(".titulo");
            if (titulo) {
                titulo.style.animation = "fadeOut 3s ease-in-out forwards";
                setTimeout(() => {
                    titulo.style.display = "none";
                }, 3000);
            }
        }

        setTimeout(ocultar_titulo, 216000);
    </script>
</body>
</html>
